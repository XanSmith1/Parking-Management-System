<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security - Park Sense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('static/parking.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(2px) brightness(0.65);
      z-index: -1;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #00ff99, #00c3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(0, 255, 153, 0.2);
    }

    button {
      background: linear-gradient(90deg, #00ff99, #00c3ff);
      color: #000;
      font-size: 1.3rem;
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,255,153,0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,255,153,0.6);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="overlay">
    <h1>Authorized Access Only<br>Welcome to Park Sense</h1>
    <button onclick="location.href='/dashboard'">Press For ParkSense</button>
  </div>
</body>
</html>
